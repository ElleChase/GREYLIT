<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Your Cart | GREYLIT</title>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Space+Grotesk:wght@400;500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 40px 20px;
      background: #000;
      color: #fff;
      font-family: 'Space Grotesk', sans-serif;
      text-align: center;
    }

    h1 {
      font-family: 'Bebas Neue', sans-serif;
      font-size: 48px;
      margin-bottom: 30px;
    }

    .cart-item {
      background: #111;
      border-radius: 12px;
      padding: 20px;
      margin: 0 auto 20px;
      max-width: 600px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 20px;
      flex-wrap: wrap;
    }

    .cart-item img {
      width: 80px;
      height: auto;
      border-radius: 6px;
      background: #222;
    }

    .cart-details {
      flex: 1;
      text-align: left;
    }

    .cart-details h3 {
      margin: 0;
      font-size: 18px;
    }

    .cart-details p {
      margin: 4px 0;
      color: #ccc;
      font-size: 14px;
    }

    .remove-btn {
      background: transparent;
      border: 1px solid #555;
      color: #fff;
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
    }

    .checkout {
      margin-top: 40px;
    }

    .checkout-btn {
      background: #fff;
      color: #000;
      font-weight: bold;
      padding: 14px 30px;
      border: none;
      border-radius: 999px;
      font-size: 16px;
      cursor: pointer;
      margin-bottom: 10px;
    }

    .return-link {
      color: #ccc;
      font-size: 14px;
      text-decoration: none;
      display: inline-block;
      margin-top: 6px;
    }

    .return-link:hover {
      color: #fff;
    }

    @media (max-width: 500px) {
      .cart-item {
        flex-direction: column;
        align-items: flex-start;
      }

      .cart-item img {
        width: 100%;
      }

      .cart-details {
        text-align: left;
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <h1>Your Cart</h1>
  <div id="cart-container"></div>

  <div class="checkout">
    <button class="checkout-btn">Proceed to Checkout</button><br>
    <a href="shop.html" class="return-link">‚Üê Return to Shop</a>
  </div>

<script>
  function removeItem(key) {
    const cart = JSON.parse(localStorage.getItem("greylit_cart") || "{}");
    delete cart[key];
    localStorage.setItem("greylit_cart", JSON.stringify(cart));
    renderCart();
  }

  function renderCart() {
    const productData = {
      veil: { title: "The Veil Hoodie", image: "images/HoodieFront2.png" },
      notreal: { title: "NOTREAL Tee", image: "images/NOTREAL_front.png" },
      glyph: { title: "Glyph Tee", image: "images/WordFront.png" },
      joggers: { title: "Signal Joggers", image: "images/LogoPants.png" },
      socks: { title: "Transmission Socks", image: "images/LogoSocks.png" }
    };

    const cart = JSON.parse(localStorage.getItem("greylit_cart") || "{}");
    const container = document.getElementById("cart-container");
    container.innerHTML = "";

    const keys = Object.keys(cart);
    if (keys.length === 0) {
      container.innerHTML = "<p>Your cart is empty.</p>";
      return;
    }

    keys.forEach(itemKey => {
      const [productKey, size] = itemKey.split("-");
      const item = productData[productKey];
      const quantity = cart[itemKey];

      if (!item) return;

      const div = document.createElement("div");
      div.className = "cart-item";
      div.innerHTML = `
        <img src="${item.image}" alt="${item.title}" />
        <div class="cart-details">
          <h3>${item.title}</h3>
          <p>Size: ${size}</p>
          <p>Quantity: ${quantity}</p>
        </div>
        <button class="remove-btn" onclick="removeItem('${itemKey}')">Remove</button>
      `;
      container.appendChild(div);
    });
  }

  document.addEventListener("DOMContentLoaded", () => {
    renderCart();

    const checkoutBtn = document.querySelector(".checkout-btn");
    if (checkoutBtn) {
      checkoutBtn.addEventListener("click", () => {
        window.location.href = "checkout.html";
      });
    }
  });
</script>




</body>
</html>
