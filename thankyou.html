<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Thank You | GREYLIT</title>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&display=swap" rel="stylesheet" />
  <style>
    body {
      background-color: #0f0f0f;
      color: #f0f0f0;
      font-family: 'Space Grotesk', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 2rem;
      text-align: center;
      animation: fadeIn 1.4s ease-in-out;
    }

    h1 {
      font-size: 2rem;
      font-weight: 500;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.2rem;
      max-width: 600px;
      color: #ccc;
      line-height: 1.6;
    }

    a {
      color: #f0f0f0;
      text-decoration: underline;
      margin-top: 2rem;
      display: inline-block;
      transition: opacity 0.3s ease;
    }

    a:hover {
      opacity: 0.75;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <h1>Thank you.</h1>
  <p>Your order is in. Creation begins in the quiet.<br>You wear what others bury. Thank you for carrying the weight.</p>
  <a href="index.html">Return to home</a>
</body>
</html>
