<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GREYLIT Store</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background: #000;
      color: #fff;
      font-family: 'Space Grotesk', sans-serif;
      padding: 60px 20px;
    }
    .store-title {
      text-align: center;
      font-family: 'Bebas Neue', sans-serif;
      font-size: 48px;
      letter-spacing: 2px;
      margin-bottom: 10px;
    }
    .intro-text {
      max-width: 600px;
      margin: 0 auto 40px;
      font-size: 16px;
      color: #ccc;
      text-align: center;
    }
    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 30px;
      max-width: 1200px;
      margin: 0 auto;
    }
    .product {
      background: #111;
      border-radius: 12px;
      overflow: hidden;
      position: relative;
      text-align: left;
      cursor: pointer;
    }
    .product img {
      width: 100%;
      display: block;
      transition: opacity 0.4s ease;
    }
    .product .back {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: auto;
      opacity: 0;
    }
    @media (hover: hover) {
      .product:hover .back {
        opacity: 1;
      }
      .product:hover .front {
        opacity: 0;
      }
    }
    @media (hover: none) {
      .product .front,
      .product .back {
        position: relative;
        display: block;
        opacity: 1;
      }
      .product .back {
        margin-top: -4px;
      }
    }
    .info {
      padding: 16px;
    }
    .info h3 {
      font-size: 18px;
      margin-bottom: 4px;
    }
    .info p {
      font-size: 14px;
      color: #ccc;
      margin-bottom: 8px;
    }
    .info span {
      display: block;
      font-weight: bold;
      font-size: 16px;
    }
    .form-field {
      margin-top: 10px;
    }
    .form-field label {
      display: block;
      margin-bottom: 4px;
      font-size: 14px;
      color: #ccc;
    }
    .form-field select,
    .form-field input {
      width: 100%;
      padding: 8px;
      border-radius: 4px;
      border: none;
      background: #222;
      color: #fff;
    }
    .paypal-button-container {
      margin-top: 16px;
    }
  </style>
  <script src="https://www.paypal.com/sdk/js?client-id=Ad0ltiCbvnVvD8o1kQZju3GbcvtW6n3O6rY-XpIisAj6CTCcUzkUQAc8x9QCwFTivLfXHOw5D1hK8_nG&currency=USD"></script>
</head>
<body>
  <h1 class="store-title">GREYLIT COLLECTION</h1>
  <p class="intro-text">Each piece in this collection is more than fabricâ€”it's a signal, a fragment, a ghostprint of the unseen. Welcome to the intersection of apparel and archive.</p>

  <div id="product-details" style="max-width: 400px; margin: 0 auto;">
    <img src="images/HoodieFront2.png" alt="Product" style="width: 100%; border-radius: 8px;">
    <div class="info">
      <h3>The Veil Hoodie</h3>
      <p>Familiar warmth. Quiet defiance. Read between the threads.</p>
      <span>$68.00</span>

      <div class="form-field">
        <label for="size">Size</label>
        <select id="size">
          <option value="S">Small</option>
          <option value="M">Medium</option>
          <option value="L">Large</option>
          <option value="XL">XL</option>
        </select>
      </div>
      <div class="form-field">
        <label for="address">Shipping Address</label>
        <input type="text" id="address" placeholder="123 Example St, City, State">
      </div>
      <div class="paypal-button-container" id="paypal-button-container"></div>
    </div>
  </div>

  <script>
    paypal.Buttons({
      style: {
        layout: 'horizontal',
        color: 'black',
        shape: 'pill',
        label: 'pay'
      },
      createOrder: function(data, actions) {
        return actions.order.create({
          purchase_units: [{
            amount: {
              value: '68.00'
            }
          }]
        });
      },
      onApprove: function(data, actions) {
        return actions.order.capture().then(function(details) {
          alert('Transaction completed by ' + details.payer.name.given_name);
        });
      }
    }).render('#paypal-button-container');
  </script>
</body>
</html>
