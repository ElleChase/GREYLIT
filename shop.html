<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GREYLIT Store</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background: #000;
      color: #fff;
      font-family: 'Space Grotesk', sans-serif;
      padding: 60px 20px;
      margin: 0;
    }

    .store-title {
      text-align: center;
      font-family: 'Bebas Neue', sans-serif;
      font-size: 48px;
      letter-spacing: 2px;
      margin-bottom: 10px;
    }

    .intro-text {
      max-width: 600px;
      margin: 0 auto 40px;
      font-size: 16px;
      color: #ccc;
      text-align: center;
    }

    .cart-icon {
      position: fixed;
      top: 20px;
      right: 20px;
      font-size: 20px;
      background: #111;
      border: 1px solid #444;
      border-radius: 50%;
      width: 44px;
      height: 44px;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 999;
      color: #fff;
      text-decoration: none;
    }

    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 30px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .product {
      background: #111;
      border-radius: 12px;
      overflow: hidden;
      position: relative;
      text-align: left;
      cursor: pointer;
    }

    .product img {
      width: 100%;
      display: block;
      transition: opacity 0.4s ease;
    }

    .product .back {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      opacity: 0;
    }

    @media (hover: hover) {
      .product:hover .back { opacity: 1; }
      .product:hover .front { opacity: 0; }
    }

    @media (hover: none) {
      .product .front,
      .product .back {
        position: relative;
        display: block;
        opacity: 1;
      }

      .product .back {
        display: none;
      }

      .product.active .back {
        display: block;
      }

      .product.active .front {
        display: none;
      }
    }

    .info {
      padding: 16px;
    }

    .info h3 {
      font-size: 18px;
      margin-bottom: 4px;
    }

    .info p {
      font-size: 14px;
      color: #ccc;
      margin-bottom: 8px;
    }

    .info span {
      display: block;
      font-weight: bold;
      font-size: 16px;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: #111;
      padding: 20px;
      border-radius: 8px;
      width: 90%;
      max-width: 400px;
      color: #fff;
      position: relative;
      text-align: center;
      animation: fadeIn 0.4s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    .modal-content img {
      width: 100%;
      border-radius: 4px;
      margin-bottom: 12px;
    }

    .close {
      position: absolute;
      top: 12px;
      right: 12px;
      font-size: 20px;
      cursor: pointer;
      color: #fff;
    }

    .size-selector {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin: 10px 0 20px;
      flex-wrap: wrap;
    }

    .size-selector input {
      display: none;
    }

    .size-selector label {
      background: #222;
      color: #fff;
      border: 1px solid #555;
      padding: 6px 12px;
      border-radius: 50%;
      cursor: pointer;
      font-size: 14px;
    }

    .size-selector input:checked + label {
      background: #fff;
      color: #000;
    }

    .add-btn {
      background: #fff;
      color: #000;
      border: none;
      padding: 10px 20px;
      font-weight: bold;
      border-radius: 20px;
      cursor: pointer;
    }

    .toast {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: #111;
      color: #fff;
      padding: 12px 24px;
      border-radius: 8px;
      display: none;
      z-index: 999;
    }
  </style>
</head>
<body>

<a href="cart.html" class="cart-icon">ðŸ›’</a>

<h1 class="store-title">GREYLIT COLLECTION</h1>
<p class="intro-text">Each piece in this collection is more than fabricâ€”it's a signal, a fragment, a ghostprint of the unseen. Welcome to the intersection of apparel and archive.</p>

<section class="product-grid" id="product-grid"></section>

<div class="modal" id="modal" role="dialog" aria-modal="true">
  <div class="modal-content" id="modal-content">
    <span class="close" onclick="closeModal()">&times;</span>
    <img id="modal-front" src="" alt="">
    <img id="modal-back" src="" alt="" style="margin-top: 10px;">
    <h3 id="modal-title"></h3>
    <p id="modal-price"></p>

    <div class="size-selector" id="modal-sizes"></div>

    <button class="add-btn" onclick="addToCart()">+ Add to Cart</button>
  </div>
</div>

<div class="toast" id="toast">Added to cart. <a href="cart.html" style="color:#ccc;text-decoration:underline;">View Cart</a></div>

<script>
  const products = [
    {
      key: "veil",
      title: "The Veil Hoodie",
      price: "$68.00",
      front: "images/HoodieFront2.png",
      back: "images/HoodieBACK2.png"
    },
    {
      key: "notreal",
      title: "NOTREAL Tee",
      price: "$32.00",
      front: "images/NOTREAL_front.png",
      back: "images/NOTREAL.png"
    },
    {
      key: "glyph",
      title: "Glyph Tee",
      price: "$32.00",
      front: "images/WordFront.png",
      back: "images/LogoBack.png"
    },
    {
      key: "joggers",
      title: "Signal Joggers",
      price: "$48.00",
      front: "images/LogoPants.png"
    },
    {
      key: "socks",
      title: "Transmission Socks",
      price: "$14.00",
      front: "images/LogoSocks.png"
    }
  ];

  const grid = document.getElementById('product-grid');
  const modal = document.getElementById('modal');
  const frontImg = document.getElementById('modal-front');
  const backImg = document.getElementById('modal-back');
  const title = document.getElementById('modal-title');
  const price = document.getElementById('modal-price');
  const sizes = document.getElementById('modal-sizes');
  const toast = document.getElementById('toast');

  let currentProduct = null;

  products.forEach(prod => {
    const div = document.createElement('div');
    div.className = 'product';
    div.onclick = () => openModal(prod);
    div.innerHTML = `
      <img class="front" src="${prod.front}" alt="${prod.title} front">
      ${prod.back ? `<img class="back" src="${prod.back}" alt="${prod.title} back">` : ''}
      <div class="info">
        <h3>${prod.title}</h3>
        <p>${prod.price}</p>
      </div>
    `;
    div.addEventListener('click', () => {
      if (window.matchMedia('(hover: none)').matches) {
        div.classList.toggle('active');
      }
    });
    grid.appendChild(div);
  });

  function openModal(prod) {
    currentProduct = prod;
    frontImg.src = prod.front;
    backImg.src = prod.back || '';
    backImg.style.display = prod.back ? 'block' : 'none';
    title.innerText = prod.title;
    price.innerText = prod.price;

    sizes.innerHTML = '';
    ['S', 'M', 'L', 'XL', 'XXL', '3XL'].forEach((size, i) => {
      const id = `size-${i}`;
      sizes.innerHTML += `
        <input type="radio" name="size" id="${id}" value="${size}" ${i === 0 ? 'checked' : ''}>
        <label for="${id}">${size}</label>
      `;
    });

    modal.style.display = 'flex';
    document.body.style.overflow = 'hidden';
  }

  function closeModal() {
    modal.style.display = 'none';
    document.body.style.overflow = '';
  }

  function addToCart() {
    const selectedSize = document.querySelector('input[name="size"]:checked').value;
    const key = currentProduct.key + '-' + selectedSize;
    let cart = JSON.parse(localStorage.getItem("greylit_cart") || "{}");
    cart[key] = (cart[key] || 0) + 1;
    localStorage.setItem("greylit_cart", JSON.stringify(cart));

    closeModal();
    toast.style.display = 'block';
    setTimeout(() => { toast.style.display = 'none'; }, 3000);
  }
</script>

</body>
</html>
