<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GREYLIT Store</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background: #000;
      color: #fff;
      font-family: 'Space Grotesk', sans-serif;
      padding: 60px 20px;
    }
    .store-title {
      text-align: center;
      font-family: 'Bebas Neue', sans-serif;
      font-size: 48px;
      letter-spacing: 2px;
      margin-bottom: 10px;
    }
    .intro-text {
      max-width: 600px;
      margin: 0 auto 40px;
      font-size: 16px;
      color: #ccc;
      text-align: center;
    }
    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 30px;
      max-width: 1200px;
      margin: 0 auto;
    }
    .product {
      background: #111;
      border-radius: 12px;
      overflow: hidden;
      position: relative;
      text-align: left;
    }
    .product img {
      width: 100%;
      display: block;
      transition: opacity 0.4s ease;
    }
    .product .back {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      opacity: 0;
    }
    @media (hover: hover) {
      .product:hover .back { opacity: 1; }
      .product:hover .front { opacity: 0; }
    }
    @media (hover: none) {
      .product .front,
      .product .back {
        position: relative;
        display: block;
        opacity: 1;
      }
      .product .back {
        margin-top: -4px;
      }
    }
    .info {
      padding: 16px;
    }
    .info h3 {
      font-size: 18px;
      margin-bottom: 4px;
    }
    .info p {
      font-size: 14px;
      color: #ccc;
      margin-bottom: 8px;
    }
    .info span {
      display: block;
      font-weight: bold;
      font-size: 16px;
    }
    .add-to-cart {
      margin-top: 8px;
      display: inline-block;
      background: #222;
      color: #fff;
      border: 1px solid #555;
      padding: 6px 16px;
      font-size: 14px;
      border-radius: 4px;
      cursor: pointer;
    }
    .return-link {
      display: block;
      text-align: center;
      margin-top: 60px;
      font-size: 14px;
      color: #ccc;
      text-decoration: none;
    }
    .return-link:hover {
      color: #fff;
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.85);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background: #111;
      padding: 20px;
      border-radius: 8px;
      max-width: 90vw;
      text-align: center;
    }
    .modal-content img {
      max-width: 100%;
      border-radius: 4px;
      margin-bottom: 10px;
    }
    .modal-close {
      color: #fff;
      font-size: 24px;
      position: absolute;
      top: 20px;
      right: 30px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1 class="store-title">GREYLIT COLLECTION</h1>
  <p class="intro-text">Each piece in this collection is more than fabric—it's a signal, a fragment, a ghostprint of the unseen. Welcome to the intersection of apparel and archive.</p>

  <section class="product-grid" id="product-grid"></section>

  <a href="index.html" class="return-link">← Return to Submission Page</a>

  <div class="modal" id="modal">
    <div class="modal-content" id="modal-content">
      <span class="modal-close" onclick="closeModal()">×</span>
      <img id="modal-front" src="" alt="Front" />
      <img id="modal-back" src="" alt="Back" />
    </div>
  </div>

  <script>
    const products = [
      {
        key: "veil",
        title: "The Veil Hoodie",
        desc: "Familiar warmth. Quiet defiance. Read between the threads.",
        price: "$68.00",
        front: "images/HoodieFront2.png",
        back: "images/HoodieBACK2.png"
      },
      {
        key: "notreal",
        title: "NOTREAL Tee",
        desc: "Reality bends, perception fractures. Wear the dissonance.",
        price: "$32.00",
        front: "images/NOTREAL_front.png",
        back: "images/NOTREAL.png"
      },
      {
        key: "glyph",
        title: "Glyph Tee",
        desc: "The GREYLIT mark. Minimal signal. Maximum resonance.",
        price: "$32.00",
        front: "images/WordFront.png",
        back: "images/LogoBack.png"
      },
      {
        key: "joggers",
        title: "Signal Joggers",
        desc: "Stay ready. Soft armor with a sharp edge.",
        price: "$48.00",
        front: "images/LogoPants.png",
        back: null
      },
      {
        key: "socks",
        title: "Transmission Socks",
        desc: "Hidden messages. Grounded energy.",
        price: "$14.00",
        front: "images/LogoSocks.png",
        back: null
      }
    ];

    const container = document.getElementById("product-grid");

    products.forEach(prod => {
      const div = document.createElement("div");
      div.className = "product";
      div.onclick = () => openModal(prod.front, prod.back);
      div.innerHTML = `
        <img class="front" src="${prod.front}" alt="${prod.title} - Front" />
        ${prod.back ? `<img class="back" src="${prod.back}" alt="${prod.title} - Back" />` : ''}
        <div class="info">
          <h3>${prod.title}</h3>
          <p>${prod.desc}</p>
          <span>${prod.price}</span>
          <label for="size-${prod.key}" style="font-size: 14px; margin-top: 8px; display: block; color: #aaa;">Size</label>
          <select id="size-${prod.key}" style="width: 100%; margin-bottom: 8px; background: #222; color: #fff; border: 1px solid #555; padding: 6px; border-radius: 4px;">
            <option value="S">S</option>
            <option value="M">M</option>
            <option value="L">L</option>
            <option value="XL">XL</option>
            <option value="XXL">XXL</option>
            <option value="3XL">3XL</option>
          </select>
          <button class="add-to-cart" onclick="event.stopPropagation(); addToCart('${prod.key}')">Add to Cart</button>
        </div>
      `;
      container.appendChild(div);
    });

    function addToCart(key) {
      const size = document.getElementById(`size-${key}`).value;
      const cart = JSON.parse(localStorage.getItem("greylit_cart") || "{}");
      const itemKey = key + '-' + size;
      cart[itemKey] = (cart[itemKey] || 0) + 1;
      localStorage.setItem("greylit_cart", JSON.stringify(cart));
      alert("Added to cart!");
    }

    function openModal(front, back) {
      document.getElementById('modal-front').src = front;
      document.getElementById('modal-back').src = back || '';
      document.getElementById('modal-back').style.display = back ? 'block' : 'none';
      document.getElementById('modal').style.display = 'flex';
    }

    function closeModal() {
      document.getElementById('modal').style.display = 'none';
    }
  </script>
</body>
</html>
