<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GREYLIT Store</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;700&family=Bebas+Neue&display=swap" rel="stylesheet">
  <style>
    body {
      background: #000;
      color: #fff;
      font-family: 'Space Grotesk', sans-serif;
      padding: 60px 20px;
      margin: 0;
    }
    .store-title {
      text-align: center;
      font-family: 'Bebas Neue', sans-serif;
      font-size: 48px;
      letter-spacing: 2px;
      margin-bottom: 10px;
    }
    .intro-text {
      max-width: 600px;
      margin: 0 auto 40px;
      font-size: 16px;
      color: #ccc;
      text-align: center;
    }
    .cart-icon {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 1000;
    }
    .cart-icon a {
      text-decoration: none;
      color: #fff;
      font-size: 20px;
      background: #222;
      padding: 10px 14px;
      border-radius: 50%;
    }
    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 30px;
      max-width: 1200px;
      margin: 0 auto;
    }
    .product {
      background: #111;
      border-radius: 12px;
      overflow: hidden;
      text-align: center;
      position: relative;
    }
    .product img {
      width: 100%;
      transition: opacity 0.4s ease;
    }
    .product .back {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      opacity: 0;
    }
    @media (hover: hover) {
      .product:hover .back { opacity: 1; }
      .product:hover .front { opacity: 0; }
    }
    @media (hover: none) {
      .product .front, .product .back {
        position: relative;
        display: block;
        opacity: 1;
      }
    }
    .info {
      padding: 16px;
    }
    .info h3 {
      font-size: 18px;
      margin: 10px 0 4px;
    }
    .info p {
      font-size: 14px;
      color: #ccc;
      margin-bottom: 8px;
    }
    .info span {
      font-weight: bold;
      font-size: 16px;
      display: block;
      margin-bottom: 10px;
    }
    .sizes {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 8px;
      margin-bottom: 10px;
    }
    .size-option {
      border: 1px solid #555;
      border-radius: 50%;
      padding: 6px 10px;
      cursor: pointer;
      font-size: 14px;
      background: #222;
      color: #fff;
      transition: background 0.3s;
    }
    .size-option.selected {
      background: #fff;
      color: #000;
    }
    .add-btn {
      background: #222;
      color: #fff;
      padding: 6px 12px;
      border: 1px solid #555;
      border-radius: 4px;
      font-size: 14px;
      cursor: pointer;
    }
    .toast {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #111;
      color: #fff;
      padding: 10px 20px;
      border-radius: 8px;
      border: 1px solid #555;
      display: none;
      z-index: 999;
    }
  </style>
</head>
<body>
  <div class="cart-icon">
    <a href="cart.html">ðŸ›’</a>
  </div>

  <h1 class="store-title">GREYLIT COLLECTION</h1>
  <p class="intro-text">Each piece in this collection is more than fabricâ€”it's a signal, a fragment, a ghostprint of the unseen. Welcome to the intersection of apparel and archive.</p>

  <section class="product-grid" id="product-grid"></section>

  <div id="toast" class="toast">Item added. <a href="cart.html" style="color: #fff; text-decoration: underline;">View Cart</a></div>

  <script>
    const products = [
      {
        key: "veil",
        title: "The Veil Hoodie",
        desc: "Familiar warmth. Quiet defiance. Read between the threads.",
        price: 68.00,
        front: "images/HoodieFront2.png",
        back: "images/HoodieBACK2.png"
      },
      {
        key: "notreal",
        title: "NOTREAL Tee",
        desc: "Reality bends, perception fractures. Wear the dissonance.",
        price: 32.00,
        front: "images/NOTREAL_front.png",
        back: "images/NOTREAL.png"
      },
      {
        key: "glyph",
        title: "Glyph Tee",
        desc: "The GREYLIT mark. Minimal signal. Maximum resonance.",
        price: 32.00,
        front: "images/WordFront.png",
        back: "images/LogoBack.png"
      },
      {
        key: "joggers",
        title: "Signal Joggers",
        desc: "Stay ready. Soft armor with a sharp edge.",
        price: 48.00,
        front: "images/LogoPants.png",
        back: null
      },
      {
        key: "socks",
        title: "Transmission Socks",
        desc: "Hidden messages. Grounded energy.",
        price: 14.00,
        front: "images/LogoSocks.png",
        back: null
      }
    ];

    const sizes = ["S", "M", "L", "XL", "XXL", "3XL"];
    const container = document.getElementById("product-grid");

    products.forEach(prod => {
      const div = document.createElement("div");
      div.className = "product";
      const sizesHTML = sizes.map(size => `<span class="size-option" onclick="selectSize(this)">${size}</span>`).join('');
      div.innerHTML = `
        <img class="front" src="${prod.front}" alt="${prod.title} front image" />
        ${prod.back ? `<img class="back" src="${prod.back}" alt="${prod.title} back image" />` : ''}
        <div class="info">
          <h3>${prod.title}</h3>
          <p>${prod.desc}</p>
          <span>$${prod.price.toFixed(2)}</span>
          <div class="sizes" id="sizes-${prod.key}">${sizesHTML}</div>
          <button class="add-btn" onclick="addToCart('${prod.key}', ${prod.price})">+ Add to Cart</button>
        </div>
      `;
      container.appendChild(div);
    });

    function selectSize(elem) {
      const siblings = elem.parentElement.querySelectorAll('.size-option');
      siblings.forEach(el => el.classList.remove('selected'));
      elem.classList.add('selected');
    }

    function addToCart(key, price) {
      const sizeContainer = document.getElementById("sizes-" + key);
      const selected = sizeContainer.querySelector(".selected");
      if (!selected) return alert("Please select a size.");
      const size = selected.textContent;

      let cart = JSON.parse(localStorage.getItem("greylit_cart") || "{}");
      const itemKey = key + '-' + size;
      cart[itemKey] = (cart[itemKey] || 0) + 1;
      localStorage.setItem("greylit_cart", JSON.stringify(cart));

      const toast = document.getElementById("toast");
      toast.style.display = "block";
      setTimeout(() => { toast.style.display = "none"; }, 3000);
    }
  </script>
</body>
</html>
