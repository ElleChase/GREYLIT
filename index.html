<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GREYLIT</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Social Media + Store Icons -->
  <div class="social-links">
    <a href="https://www.instagram.com/greylitarchive" target="_blank" aria-label="Instagram">
      <img src="https://cdn-icons-png.flaticon.com/512/174/174855.png" alt="Instagram" />
    </a>
    <a href="https://www.tiktok.com/@greylitarchive" target="_blank" aria-label="TikTok">
      <img src="https://cdn-icons-png.flaticon.com/512/3046/3046125.png" alt="TikTok" />
    </a>
    <a href="shop.html" aria-label="Apparel Store">
      <img src="https://www.svgrepo.com/show/513261/tshirt-2.svg" alt="Apparel" style="width:24px;height:24px;filter: invert(1);" />
    </a>
  </div>

  <!-- Hero -->
  <main class="hero">
    <h1 class="logo-title">GREYLIT</h1>
    <p class="subhead">
      <a href="shop.html" class="inline-link">APPAREL</a> + ARCHIVE
    </p>
    <p class="tagline">A curated archive of anonymous truths.</p>
    <a href="submit.html" class="cta-btn">SUBMIT A STORY</a>
  </main>

  <!-- Feed -->
  <section id="story-feed" class="feed-container">
    <h2 class="subhead">Anonymous Submissions</h2>
    <!-- Content will be dynamically loaded here -->
  </section>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="script.js" defer></script>
</body>
</html>
